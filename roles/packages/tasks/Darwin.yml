---
- name: brew taps
  homebrew_tap: name={{ item }}
  with_items:
    - tidwall/jd  ## for jd

- name: Update homebrew
  homebrew:
    update_homebrew: yes

- homebrew_cask:
    state: present
    name: "{{ item }}"
  with_items:
    - google-chrome
    - google-japanese-ime
    - iterm2
    - docker
    - sequel-pro
    - skype
    - kindle
    - boostnote
    - wireshark
    - tunnelblick
    - mysqlworkbench
    # - medis
    # - slack
    # - google-backup-and-sync

- homebrew:
    state: present
    name: "{{ item }}"
    install_options: ""
  with_items:
    - coreutils
    - q
    - jq
    - wget
    - shellcheck
    - peco
    - packer
    - ag
    - jd
    - percona-toolkit # pt-query-digest
    - emacs
    - ghq
    - direnv
    - gnu-tar
    - protobuf
    - rclone

- homebrew_cask:
    state: present
    name: "{{ item.name }}"
    install_options: "{{ item.option }}"
  with_items:
    - { name: firefox, option: "language=ja" }

- file:
    state: link
    src: "{{ item.src }}"
    dest: "{{ lookup('env','HOME') }}/usr/local/bin/{{ item.command }}"
  with_items:
    - src: /System/Library/PrivateFrameworks/Apple80211.framework/Versions/Current/Resources/airport
      command: airport
    - src: /usr/local/opt/gnu-tar/libexec/gnubin/tar
      command: tar
