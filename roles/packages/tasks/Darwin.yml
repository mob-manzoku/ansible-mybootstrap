- name: Update homebrew
  homebrew:
    update_homebrew: yes

- homebrew:
    state: present
    name: "{{ item }}"
    install_options: ""
  with_items:
    - coreutils
    - jq
    - wget
    - shellcheck
    - peco
    - packer
    - ag
